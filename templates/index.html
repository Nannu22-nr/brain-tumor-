<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #000; color: #fff; font-family: Arial, sans-serif;">

    <div class="container mt-5" style="max-width: 600px; margin: 0 auto;">
        <div class="text-center">
            <h1 class="display-4" style="color: #0d6efd; white-space: nowrap;">MRI Tumor Detection System</h1>
            <p class="lead" style="color: #adb5bd; margin-bottom: 30px;">Upload an MRI image to detect if there is a tumor and its type.</p>
        </div>

        <!-- File Upload Form -->
        <div class="card shadow p-4 mt-4" style="border-radius: 15px; background-color: #1c1c1c; color: #fff;">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label" style="color: #ddd;">Select MRI Image:</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required
                           style="background-color: #2c2c2c; color: #fff; border: 1px solid #444;">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Upload and Detect</button>
            </form>
        </div>

        {% if result %}
        <!-- Display Results -->
        <div id="results" class="mt-4">
            <div class="card shadow" style="border-radius: 15px; background-color: #1c1c1c; color: #fff;">
                <div class="card-body">
                    <h4 class="card-title" style="color: #28a745;">{{ result }}</h4>
                    <p class="card-text" style="color: #ffffff;">Confidence: {{ confidence }}%</p>
                    <img src="{{ file_path }}" class="img-fluid rounded" alt="Uploaded Image" style="max-height: 400px; margin-top: 15px;">
                </div>
            </div>
        </div>
        {% endif %}
    </div>

</body>
</html>
